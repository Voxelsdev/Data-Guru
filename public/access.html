<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login / Signup</title>
    <link rel="icon" type="img/ico" href="images/matrix.png">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="./css/access.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <header>
      <div class="navbar-fixed">
        <nav class="z-depth-0 #37474f blue-grey darken-3">
          <div class="nav-wrapper">
            <a class="name" href='./index.html'>Data Guru</a>
          </div>
        </nav>
      </div>
    </header>

    <section class="#424242 grey darken-3 login-body">
      <div class="row">
        <div class="col s6 offset-s3">
          <p id="accessType"></p>
        </div>
      </div>
      <div class="row" id="main-container">
        <div class="col s6 quote-container">
          <div class="row">
            <h4 id="about">An Inspring Quote for Your Project</h4>
          </div>
          <div class="row" id='quote'></div>
          <div class="row" id='author'></div>
        </div>

        <div class="col s6">

          <form id="login">
            <div class="row login-inputs">
              <div class="col s10 offset-s1">
                <div class="input-field">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="account_circle" type="text" class="validate">
                  <label for="account_circle">Email</label>
                </div>
              </div>
            </div>

            <div class="row login-inputs">
              <div class="col s10 offset-s1">
                <div class="input-field">
                  <i class="material-icons prefix">verified_user</i>
                  <input id="verified_user" type="password" class="validate">
                  <label for="verified_user">Password</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col s3 offset-s8">
                <input class="waves-effect waves-light btn submit #fafafa grey lighten-5" type="submit">
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="js/access.js"></script>
  </body>
</html>
